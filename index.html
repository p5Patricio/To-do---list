<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="./CSS/index.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

	<title>To do - list</title>
</head>
<body>
	<div class="container">
		<h1 class="text-center my-5">To do - list</h1>
		<!--agregar nombre, nua, materia, nombre de la universidad-->

		<form id="formulario">
			<input 
			type="text" 
			placeholder="Ingresa una Tarea"
			class="form-control my-2"
			>
			<button style="width: 100%;" class="btn btn-primary" type="submit">
				Agregar tarea
			</button>
		</form>

		<hr>

		<div class="mt-2" id="lista-tareas">
			<div class="alert alert-dark">
				Sin tareas pendientes
			</div>
		</div>
	</div>

	<template id="templateTarea">
		<div 
		class="alert alert-warning d-flex justify-content-between align-items-center">
		<p class="m-0">Tarea #1</p>	
		<h3 class="m-0">
			<i 
			class="fa fa-check-circle text-success"
			aria-hidden="true"
			role="button"
			>
		</i>
		<i class="fa fa-minus-circle text-danger"
			aria-hidden="true"
			role="button"
			>
		</i>
		</h3>
	</div>
	</template>

	<script src="./js/index.js"></script>

</body>
</html>
